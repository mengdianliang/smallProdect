<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象的继承</title>
</head>
<body>

</body>
<script>
    function CreatePerson(name,sex){  //父类
        this.name = name;
        this.sex = sex;
    }
    CreatePerson.prototype.showName = function(){
        alert(this.name);
    };
    var p1 = new CreatePerson('小明','男');
    p1.showName();

    function CreateStar(name,sex,job){   //子类
        CreatePerson.call(this,name,sex);
        this.job = job;
    }
    //CreateStar.prototype = CreatePerson.prototype;  //出现了对象的引用，不可行
    var p2 = new CreateStar('黄晓明','男','演员');
    p2.showName();
</script>
</html>
