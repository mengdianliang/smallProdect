    window.onload = function(){
        var t1 = new Tab();
        t1.init();
    };

    function Tab(){
        this.pare = document.getElementById('div1');
        this.btns = document.getElementsByTagName('input');
        this.divs = this.pare.getElementsByTagName('div');
    }
    Tab.prototype.init = function(){
        var _this = this;
        for(var i =0;i < this.btns.length;i++){
            this.btns[i].index = i;
            this.btns[i].onclick = function(){
                _this.change(this);
            };
        }
    };
    Tab.prototype.change = function(obj){
        for(var j =0;j < this.btns.length;j++){
            this.btns[j].className = '';
            this.divs[j].style.display = '';
        }
        obj.className = 'active';
        this.divs[obj.index].style.display = 'block';
    }
