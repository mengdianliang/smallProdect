<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hover效果</title>
    <script src="js/jquery-1.10.1.min.js"></script>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
<script>
    $(function(){
        $('#div1').hover(function(){
            //$('#div2').hide(1000);
            $('#div2').fadeTo(1000, 0.5);
        },function(){
            //$('#div2').show(1000);
            $('#div2').fadeTo(1000, 1);
        });
    });
</script>
</html>
