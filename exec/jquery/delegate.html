<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件委托</title>
    <script src="js/jquery-1.10.1.min.js"></script>
</head>
<body>
    <ul>
        <li>111111111111</li>
        <li>222222222222</li>
        <li>3333333333333</li>
        <li>444444444444444</li>
    </ul>
</body>
<script>
    $(function(){
        /*$('li').on('click',function(){
            this.style.backgroundColor = 'red';
        });*/

        $('ul').delegate('li','click',function(){
            this.style.backgroundColor = 'red';
        });
    });
</script>
</html>
