<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运动</title>
    <script src="js/jquery-1.10.1.min.js"></script>
    <style>
        #div1,#div2{
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
<script>
    $(function(){
        $('#div1').click(function(){
            /*$(this).animate({width: 300},500,'linear',function(){
                $(this).animate({height: 300},500,'linear');
            });*/
            $(this).animate({width: 300},500,'linear').delay(1000).animate({height: 300},500,'linear');
            //$('#div2').animate({width: 300,height: 300},500,'swing');
        });
        $('#div2').click(function(){
            //$('#div1').stop();   //只会阻止当前运动
            //$('#div1').stop(true);   //会阻止之后的所有运动
            //$('#div1').stop(true,true);   //会阻止之后的所有运动,当前运动立即到达目标点
            $('#div1').finish();  //立即停止到所有动画的目标点
        });
    });
</script>
</html>
