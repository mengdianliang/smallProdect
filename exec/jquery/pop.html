<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹窗</title>
    <script src="js/jquery-1.10.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #login{
            width: 300px;
            height: 300px;
            border: 1px solid #000000;
            position: absolute;
        }
        #close{
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body style="height:2000px;">
    <input type="button" value="点击" id="input1"/>
    <!--<div id="login">
        <p>用户名：<input type="text"/></p>
        <p>密码：<input type="text"/></p>
        <div id="close">X</div>
    </div>-->
</body>
<script>
   //$('<div>div</div>').appendTo($('body'));
    $(function(){
        $('#input1').click(function(){
            var login = $(`<div id="login">
        <p>用户名：<input type="text"/></p>
        <p>密码：<input type="text"/></p>
        <div id="close">X</div>
    </div>`);
            $('body').append(login);

            login.css({'left':($(window).width() - login.outerWidth())/2,'top': ($(window).height() - login.outerHeight())/2});

            $(window).on('scroll resize',function(){
                login.css({'left':($(window).width() - login.outerWidth())/2,'top': ($(window).height() - login.outerHeight())/2 + $(window).scrollTop()});

            });

            $('#close').click(function(){
                login.remove();
            });
        });
    });
</script>
</html>
