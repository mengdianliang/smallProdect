<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <script src="js/jquery-1.10.1.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    $(function(){
        var disX = 0;
        var disY = 0;
        $('div').mousedown(function(evt){
            evt = window.event || evt;
            disX = evt.pageX - $(this).offset().left;
            disY = evt.pageY - $(this).offset().top;
            $(document).mousemove(function(evt){
                $('div').css({'left': evt.pageX - disX,'top': evt.pageY - disY});

            });
            $(document).mouseup(function(){
                $(document).off();
            });
            return false;
        });
    });
</script>
</html>
