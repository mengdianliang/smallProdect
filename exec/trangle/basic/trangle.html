<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>苹果菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }
        img{
            width: 64px;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <div id="div1">
        <img src="img/1.png">
        <img src="img/2.png">
        <img src="img/3.png">
        <img src="img/4.png">
        <img src="img/5.png">
    </div>
</body>
<script>
    window.onload = function(){
        var input = document.getElementsByTagName('input');
        var div = document.getElementById('div1');
        var img = div.getElementsByTagName('img');

        document.onmousemove = function(evt){
            evt = window.event || evt;
            for(var i = 0;i < img.length;i++){
                var x = img[i].offsetLeft + img[i].offsetWidth/2;
                var y = img[i].offsetTop + img[i].offsetHeight + div.offsetTop;

                var a = evt.clientX - x;
                var b = evt.clientY - y;

                var c = Math.sqrt(Math.pow(a,2) + Math.pow(b,2));

                var scale = 1 - c/300;

                if(scale < 0.5){
                    scale = 0.5;
                }
                input[i].value = scale;

                img[i].style.width = scale * 128 + 'px';
                img[i].style.height = scale * 128 + 'px';
            }
        };
    };
</script>
</html>
