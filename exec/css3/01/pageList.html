<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折纸</title>
    <style>
        @keyframes open{
            0%{
                transform: rotateX(-120deg);
            }
            25%{
                transform: rotateX(30deg);
            }
            50%{
                transform: rotateX(-15deg);
            }
            75%{
                transform: rotateX(8deg);
            }
            100%{
                transform: rotateX(0deg);
            }
        }
        @keyframes close{
            0%{
                transform: rotateX(0deg);
            }
            100%{
                transform: rotateX(-120deg);
            }
        }
        body{
            margin: 0;
        }
        h2{
            margin: 0;
        }
        #wrap{
            width: 160px;
            margin: 30px auto;
            position: relative;
            perspective: 800px;

        }
        #wrap h2{
            height: 40px;
            background-color: #f60;
            color: #fff;
            font-size: 16px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }
        #wrap div{
            position: absolute;
            top: 32px;
            left: 0;
            width: 100%;
            transform-style: preserve-3d;
            transform-origin: top;
            transform: rotateX(-120deg);
        }
        #wrap span{
            display: block;
            height: 30px;
            background-color: #9f0;
            font-size: 12px;
            line-height: 30px;
            color: #ffffff;
            text-align: center;
            box-shadow: inset 0 0 0 20px rgba(0,0,0,1);
            transition: 1s;
        }
        #wrap > div{
            top: 40px;
        }
        #wrap .show{
            animation: 1.2s open;
            transform: rotateX(0deg);
        }
        #wrap .close{
            animation: 0.8s close;
            transform: rotateX(-120deg);
        }
        #wrap .show > span{
            box-shadow: inset 0 0 0 20px rgba(0,0,0,0);
        }
        #btn{
            text-decoration: none;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 5px;
            position: absolute;
            width: 100px;
            height: 32px;
            background-color: #05a790;
            text-align: center;
            line-height: 32px;
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);" id="btn">展开</a>
    <div id="wrap">
        <h2>标题</h2>
        <div>
            <span>选项一</span>
            <div>
                <span>选项二</span>
                <div>
                    <span>选项三</span>
                    <div>
                        <span>选项四</span>
                        <div>
                            <span>选项五</span>
                            <div>
                                <span>选项六</span>
                                <div>
                                    <span>选项七</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function(){
        var btn = document.getElementById('btn');
        var wrap = document.getElementById('wrap');
        var divs = wrap.getElementsByTagName('div');

        var delay = 100;
        var timer = '';
        var i = 0;
        var isOff = true;
        btn.onclick = function(){
            if(timer){
                return;
            }
            if(isOff){
                timer = setInterval(function(){
                    divs[i].className = 'show';
                    i++;
                    if(i > divs.length - 1){
                        i = divs.length - 1;
                        clearInterval(timer);
                        timer = null;
                    }
                },delay);
                this.innerHTML = '收缩';
                isOff = false;
            }else{
                timer = setInterval(function(){
                    divs[i].className = 'close';
                    i--;
                    if(i < 0){
                        i = 0;
                        clearInterval(timer);
                        timer = null;
                    }
                },delay);
                this.innerHTML = '展开';
                isOff = true;
            }

        };
    };
</script>
</html>
