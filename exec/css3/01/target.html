        label{
            float:left;
            margin: 0 5px;
            overflow: hidden;
            position: relative;
        }
        label input{
            position: absolute;
            left: -50px;
            top: -50px;
        }

        span{
            float: left;
            width: 50px;
            height: 50px;
            border: 3px solid #000000;
        }
        input:checked~span{
            background-color: red;
        }
    </style>
    <!--
        E;target  表示当前的URL片段的元素类型，这个元素必须是E
        E:disabled
        E:enabled
        E:checked
        E:first-line
        E:first-letter
        E::selection
        E::before
        E::after
        E:not(s)
        E~F:与E元素毗邻的所有的F元素
    -->
