<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>gradient</title>
    <style>
        .wrap{
            width: 200px;
            height: 30px;
            overflow: hidden;
            border: 1px solid #000000;
            border-radius: 15px;
        }
        .box{
            width: 400px;
            height: 30px;
            background-image: -webkit-repeating-linear-gradient(15deg,green 0,green 10px,#ffffff 10px,#ffffff 20px);
            transition: 3s;
        }
        .wrap:hover .box{
            margin-left: -200px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
