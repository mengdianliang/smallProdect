<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>skew</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li{
            float: left;
            width: 100px;
            text-align: center;
            height: 30px;
            border: 1px solid #ffffff;
            background-color: red;
            font-size: 12px;
            line-height: 30px;
            -webkit-transform: skewX(30deg);
        }
        a{
            text-decoration: none;
            display: block;
            -webkit-transform: skewX(-30deg);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">妙味课堂</a></li>
        <li><a href="#">妙味茶馆</a></li>
    </ul>
</body>
</html>
