<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>结构选择器</title>
    <style>
        p{
            height: 30px;
            border: 1px solid red;
        }
        p:nth-child(2){
            background-color: red;
        }
        p:nth-of-type(2){
            background-color: blue;
        }
    </style>
    <!--
        first-child
        last-child

        E:empty

        only-of-type
    -->
</head>
<body>
    <p>p1</p>
    <h1>h1</h1>
    <p>p2</p>
    <h1>h2</h1>
    <p>p3</p>
    <h1>h3</h1>
    <p>p4</p>
    <h1>h4</h1>
    <p>p5</p>
    <h1>h5</h1>
</body>
</html>
