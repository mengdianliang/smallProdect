<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: red;
            transition: 1s;
        }
        .box:hover{
            width:200px;
            height: 200px;
            background-color: blue;
        }
    </style>
    <!--

        MozTransition
        OTransition

    -->
</head>
<body>
    <div class="box"></div>
</body>
</html>
