<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3d</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            padding: 100px;
            border: 5px solid #333333;
            margin: 30px auto;
            -webkit-transform: preserve-3d;
            -webkit-perspective: 100px;
        }
        .div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 1s;
        }
        .box:hover .div{
            /*-webkit-transform: rotateX(180deg);*/
            -webkit-transform: translateZ(-50px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div"></div>
    </div>
</body>
</html>
