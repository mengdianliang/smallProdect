<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图一</title>
    <style>
        body,ul,ol{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        img{
            vertical-align: top;
            border: none;
        }
        #box{
            width:470px;
            height:150px;
            position:relative;
            margin:30px auto;
            overflow:hidden;
        }
        ul{
            width:470px;
            position:absolute;
            left:0;
            top:0;
            z-index:1;
        }
        ul li{
            width: 470px;
            display: none;
        }
        ol{
            z-index: 2;
            width: 120px;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        ol li{
            width: 20px;
            height: 20px;
            float: left;
            margin: 0 2px;
            background-color: #ffffff;
            color: #ff6600;
            line-height: 20px;
            text-align: center;
        }
        ol .active{
            background-color: #ff6600;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li style="display: block;">
                <img src='images/1.jpg' alt=""/>
            </li>
            <li>
                <img src="images/2.jpg" alt=""/>
            </li>
            <li>
                <img src="images/3.jpg" alt=""/>
            </li>
            <li>
                <img src="images/4.jpg" alt=""/>
            </li>
            <li>
                <img src="images/5.jpg" alt=""/>
            </li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</body>
<script>
    window.onload = function(){
        var ul = document.getElementsByTagName('ul')[0];
        var lis = ul.getElementsByTagName('li');

        var ol = document.getElementsByTagName('ol')[0];
        var olis = ol.getElementsByTagName('li');


    };
</script>
</html>
