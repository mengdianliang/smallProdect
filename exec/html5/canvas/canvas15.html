<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas像素操作</title>
    <style>
        body{
            background-color: #000000;
        }
        #c1{
            background-color: #ffffff;
        }
        span{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="c1" width="400" height="400">
        <span>不支持canvas浏览器</span>
        <!--
            getImageData(x,y,w,h);  获取图像像素
            putImageData(获取图像,x,y);  设置新图像数据

            属性：
            width: 一行的像素个数
            height：一列的像素个数
            data:一个数组，包含每个像素的rgba值



            createImageData(w,h):
                生成新的像素矩阵，初始值是全透明的黑色，即（0,0,0,0）

              获取和设置指定坐标：
                getXY/setXY

            图片的像素操作：
                必须是同源下
        -->
    </canvas>
</body>
<script>
    window.onload = function(){
        var oc = document.getElementById('c1');
        var context = oc.getContext('2d');

        /*context.fillRect(0,0,100,100);
        var img = context.getImageData(0,0,100,100);*/

        /*alert(img.width);  //100
        alert(img.height); //100
        alert(img.data.length); //40000  4 X 100 X 100
        alert(img.data[0]);// 0
        alert(img.data[1]);// 0
        alert(img.data[2]);// 0
        alert(img.data[3]);//255  0-255透明到不透明*/
        var img = context.createImageData(100,100);

        for(var i =0;i< img.data.length/4;i++){
            img.data[4*i] = 255;
            img.data[4*i+1] = 0;
            img.data[4*i+2] = 0;
            img.data[4*i+3] = 255;
        }

        context.putImageData(img,100,100);
    };
</script>
</html>
