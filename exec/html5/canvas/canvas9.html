<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas绘制其它曲线</title>
    <style>
        body{
            background-color: #000000;
        }
        #c1{
            background-color: #ffffff;
        }
        span{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="c1" width="400" height="400">
        <span>不支持canvas浏览器</span>
        <!--
            arcTo(x1,y1.x2,y2,r);
            quadraticCurveTo(dx,dy,x1,y1);   // 贝塞尔曲线，第一组控制点、第二组结束坐标

            bezierCurveTo(dx1,dy1,dx2,dy2,x1,y1);  // 贝塞尔曲线，第一组控制点、第二组控制点、第三组结束坐标
        -->
    </canvas>
</body>
<script>
    window.onload = function(){
        var oc = document.getElementById('c1');
        var context = oc.getContext('2d');

        context.moveTo(100,200);

        //context.arcTo(100,100,200,100,50);
        //context.quadraticCurveTo(100,100,200,200);
        context.bezierCurveTo(100,100,200,200,200,100);
        context.stroke();
    };
</script>
</html>
