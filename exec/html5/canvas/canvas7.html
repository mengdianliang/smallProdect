<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canva画圆</title>
    <style>
        body{
            background-color: #000000;
        }
        #c1{
            background-color: #ffffff;
        }
        span{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="c1" width="400" height="400">
        <span>不支持canvas浏览器</span>
        <!--
            画布的实际宽高实在标签里写的，在样式中写的话，会等比例缩放图形大小（实际原始大小为300 X 150）
        -->
    </canvas>
</body>
<script>
    window.onload = function(){
        var oc = document.getElementById('c1');
        var context = oc.getContext('2d');
        context.fillStyle = '#ff8080';
        context.beginPath();
        context.moveTo(200,200);
        //context.arc(200,200,100,0,Math.PI * 2/4,true);  //顺时针的话，结束与起始的差值就是绘制的度数，逆时针的话，取差值的负值
        //context.arc(200,200,100,0,Math.PI * 2/4,false);
        //context.arc(200,200,100,0,Math.PI * 3,true);
        //context.arc(200,200,100,0,Math.PI * 3,false);
        //context.arc(200,200,100,0,Math.PI * 2/4,false);
        //context.fill();
        //context.stroke();
        context.closePath();
        context.stroke();
    };
</script>
</html>
