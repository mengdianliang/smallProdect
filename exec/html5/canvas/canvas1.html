<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas浏览器兼用性</title>
    <style>
        body{
            background-color: #000000;
        }
        #c1{
            background-color: #ffffff;
        }
        span{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="c1" width="400" height="400">
        <span>不支持canvas浏览器</span>
        <!--
            fillRect()、strokeRect()、fillStyle、strokeStyle、lineWidth
        -->
    </canvas>
</body>
<script>
    window.onload = function(){
        var oc = document.getElementById('c1');
        var context = oc.getContext('2d');
        context.fillStyle = 'red';
        context.strokeStyle = 'blue';
        context.lineWidth = 10;
        //lineJoin：边界连接点  miter(默认)、round(圆角)、bevel(斜角)  (只对stroke起作用)
        context.lineJoin = 'bevel';
        //lineCap：端点样式 butt(默认)、round(圆角）、square（高度多出为宽一半的值）（对线条起作用）

        context.fillRect(50,50,100,100);
        context.strokeRect(50.5,50.5,100,100);
    };
</script>
</html>
