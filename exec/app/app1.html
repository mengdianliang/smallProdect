<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content = 'width=device-width,user-scalable=no'/>
    <title>移动端常见一些问题</title>
    <style>
        body{
            font-family: Helvetica;
        }
        a,input,button{
            -webkit-tap-highlight-color: rgba(0,0,0,0);  /*高亮显示*/
        }
        input,button{     /*清除圆角*/
            -webkit-appearance: 0;
            border-radius: 0;
        }

        body *{      /*文字缩放*/
            -webkit-text-size-adjust: 100%;
        }
        p{  /*设置文字选中*/
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <a href="htttp://miaov.com">妙味课堂</a>
    <input type="button" value="按钮"/>
    <p>文字选种设置</p>
</body>
</html>
