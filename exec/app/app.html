<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content = 'width=device-width,user-scalable=no'/>
    <!--强制x5内核竖屏显示 portrait|landscape -->
    <meta name="x5-orientation" content=" portrait"/>
    <!--强制x5内核全屏显示-->
    <meta name="x5-fullscreen" content="true"/>


    <!--UC浏览器-->
    <meta name="screen-orientation" content=" portrait"/>
    <meta name="full-screen" content="true"/>

    <!--禁止识别电话号码和邮箱号码-->
    <meta name="format -detection" content="telephone=no,email=no">
    <title>移动端开发</title>
    <!--
        viewport 视口(可视区域窗口)
            默认不设置，viewport可视区宽度一般是980
            width 可视区宽度（number || device-width）   考虑兼容性问题的话，建议使用后者
        user-scalable = no  一般不允许缩放
        initial-scale: 初始缩放比例
        minimum-scale/maximum-scale

    -->
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">13888888888</div>
    <!--
    拨打电话和拨打邮箱
    -->
    <a href="tel:13888888888">请拨打电话13888888888</a>
    <a href="mailto:werer@qq.com">请拨打邮箱werer@qq.com</a>
</body>
<script>
    //alert(window.devicePixelRatio);   //像素比：把一个像素放大到n个像素去显示


</script>
</html>
