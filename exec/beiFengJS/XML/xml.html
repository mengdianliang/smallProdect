    <title>XML简介</title>
    <!--
        XML代表Extensible Markup Language，用来传输和存储数据
        XML特点：
         （1）标记需要自己来创建；
         （2）语法更严格！标签必须成对嵌套，并且属性必须有属性值，属性值必须包含在引号中
         （3）XML仅仅用来存储数据，不包含与数据显示相关的样式信息

       书写XML：
          根元素可以是空元素，只能有一个根元素
          <?xml version='1.0'><root/>
            声明XML还有另外两个属性：standalone：指明XML文档是否独立不依赖于外部文档，默认是yes；
                                     encoding：用来指明XML文档所使用的字符编码
    -->
