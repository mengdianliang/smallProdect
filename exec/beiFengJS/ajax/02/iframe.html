<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ajax简介</title>
    <script type="text/javascript" src="js/base.js"></script>
</head>
<body>
    <h1>Ajax简介</h1>
    <iframe src="test.php" id="testFrame" style="display:none;"></iframe>
    <a href="#" id="btn">异步加载</a>
    <script>
        var iframe = $('testFrame');
        var btn = $('btn');
        btn.onclick = function(){
            iframe.onload = function(){
                alert(iframe.contentWindow.document.body.innerHTML);
            };
            iframe.src = 'test.php?' + Math.random();
            return false;
        };
    </script>
</body>
</html>
