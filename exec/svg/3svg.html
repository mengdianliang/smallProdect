<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基本图形</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background-color: #ffffff;
        }
        body{
            background-color: #000000;
        }
    </style>
    <!--
    circle：圆
        cx cy r
        fill / stroke(设置边框)   stroke-width transparent(透明)

    rect: 矩形
        width  height  x  y
        rx ry(圆角大小)

    line: 线条
        x1 y1 x2 y2
        stroke-opacity

    ellipse: 椭圆
    polyine: 折线
    ploygon: 多边形
    path: 路径
    -->
</head>
<body>
    <div id="div1">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <!--<circle cx="100" cy="100" r="40" fill="transparent" stroke="black" stroke-width="2"></circle>-->
            <!--<circle cx="100" cy="100" r="40" style="fill:white;stroke:black;stroke-width:5;"></circle>-->
            <!--<rect width="200" height="200" x="100" y="100" fill="red" rx="10" ry="10"></rect>-->


            <line x1="50" y1="50" x2="200" y2="200" stroke="black" stroke-width="5" stroke-opacity="0.5"></line>
        </svg>
    </div>
</body>
</html>
