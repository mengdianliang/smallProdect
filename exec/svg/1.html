<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>svg介绍</title>

<body>
    <!--
        svg是在网页中绘制图形：采用矢量图，基于Xml标签
        跟canvas的区别：采用位图，基于HTML5标签

        图形分为：位图和矢量图
        位图：由像素点组合而成的图像（每个点代表一个像素）
        矢量图：是以数学向量方式记录图像的，其内容以线条和色块为主。


        svg：是基于xml的技术
        svg文件：<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <svg xmlns="http://www.w3.org/2000/svg">

            <circle cx="100" cy="100" r="40" fill="red"></circle>

        </svg>


    -->
</body>
</html>
