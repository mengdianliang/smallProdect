<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时间插件</title>
    <!--重置样式-->
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <!--工具类样式-->
    <link rel="stylesheet" type="text/css" href="css/tools.css"/>
    <!--全局样式-->
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <!--myTime页面样式-->
    <link rel="stylesheet" type="text/css" href="css/myTime.css"/>
    <!--myTime页面交互-->
    <script type="text/javascript" src="js/myTime.js"></script>
</head>
<body>
    <div class="timeBox">
        <div class="timeArea">
            <div class="dTime"></div>
            <div class="time_pic">
                <img src="img/clock.jpg" class="pic"/>
                <div class="time_pocket">
                    <header class="time_header clearfix">
                        <a href="javascript:void(0);" class="time_prev fl">
                            <span class="trangle_lft"></span>
                        </a>
                        <a  href="javascript:void(0);" class="time_tit"></a>
                        <a href="javascript:void(0);" class="time_next fr">
                            <span class="trangle_rgt"></span>
                        </a>
                    </header>
                    <section class="time_con">
                        <ul class="week_header clearfix">
                            <li class="fl">日</li>
                            <li class="fl">一</li>
                            <li class="fl">二</li>
                            <li class="fl">三</li>
                            <li class="fl">四</li>
                            <li class="fl">五</li>
                            <li class="fl">六</li>
                        </ul>
                        <ul class="day_con clearfix">

                        </ul>
                    </section>
                    <footer class="time_footer">
                        <a href="javascript:void(0);">今天</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
