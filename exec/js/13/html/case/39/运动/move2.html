<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运动基础</title>
    <style>
        #div1 {width: 100px; height: 100px; background: red; position: absolute; left: 200px; top: 30px;}
    </style>
</head>
<body>
    <div id="div1">
    </div>
</body>
<script>
    window.onload = function(){

        var div1 = document.getElementById('div1');

        div1.onclick = function(){
            /*startMove(this,'width',200,10);
            startMove(this,'height',200,10);*/
            startMove(this,{
                width: 200,
                height: 200
            },10);
        };

        function startMove(obj,json,speed){
            clearInterval(obj.timer);
            var cur = 0;
            obj.timer = setInterval(function(){
                var btn = true;
                for(var attr in json){
                    var target = json[attr];
                    if(attr == 'opacity'){
                        cur = Math.round(css(obj,'opacity')*100);
                    }else{
                        cur = parseInt(css(obj,attr));
                    }
                    if(cur != target){
                        btn = false;
                        if(attr == 'opacity'){
                            obj.style.opacity = (cur + speed) / 100;
                            obj.style.filter = 'alpha(opacity=' + (cur + speed) + ')';
                        }else{
                            obj.style[attr] = cur + speed + 'px';
                        }

                    }
                }
                if(btn){
                    clearInterval(obj.timer);
                }
            },30);
        }

        function css(obj,attr){
            if(obj.currentStyle){
                return obj.currentStyle[attr];
            }else{
                return getComputedStyle(obj,false)[attr];
            }
        }
    };
</script>
</html>
