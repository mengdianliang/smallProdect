<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>碰撞广告</title>
    <style>
        #div1{ width:100px; height:100px; background:red; position:absolute;}
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script>
    window.onload = function(){

        var oDiv = document.getElementById('div1');

        var iSpeedX = 10;
        var iSpeedY = 10;

        startMove();

        function startMove(){

            setInterval(function(){

                var tp = oDiv.offsetTop + iSpeedY;
                var lft = oDiv.offsetLeft + iSpeedX;

                if(tp < 0){
                    tp = 0;
                    iSpeedY *= -1;
                }else if(tp > ((document.documentElement.clientHeight|| document.body.clientHeight) - oDiv.offsetHeight)){
                    tp = (document.documentElement.clientHeight|| document.body.clientHeight) - oDiv.offsetHeight;
                    iSpeedY *= -1;
                }

                if(lft < 0){
                    lft = 0;
                    iSpeedX *= -1;
                }else if(lft > ((document.documentElement.clientWidth|| document.body.clientWidth) - oDiv.offsetWidth)){
                    lft = (document.documentElement.clientWidth|| document.body.clientWidth) - oDiv.offsetWidth;
                    iSpeedX *= -1;
                }
                console.log(tp,lft);
                oDiv.style.left = lft + 'px';
                oDiv.style.top = tp + 'px';
            },30);
        }
    };
</script>
</html>
