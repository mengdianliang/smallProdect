<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片伸缩</title>
    <style>
        body {margin: 0;}
        #ul1 {margin: 0; padding: 0; width: 330px; margin: 100px auto 0; position: relative;}
        li {width: 100px; height: 100px; background: red; float: left; list-style: none; margin: 10px 0 0 10px;}
    </style>
</head>
<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
    <script src="move.js"></script>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('ul1');
            var aLi = oUl.getElementsByTagName('li');
            var arr = [];
            var zIndex = 1;

            for(var i = 0;i < aLi.length;i++){
                arr.push( {left: aLi[i].offsetLeft, top: aLi[i].offsetTop} );
            }
            console.log(arr);

            for (var i=0; i<aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].style.position = 'absolute';
                aLi[i].style.top = arr[i].top + 'px';
                aLi[i].style.margin = '0px';

                aLi[i].onmouseover = function() {

                    this.style.background = 'green';
                    this.style.zIndex = zIndex++;

                    startMove( this, {
                        width : 200,
                        height : 200,
                        left : arr[this.index].left - 50,
                        top : arr[this.index].top - 50
                    });
                };
                aLi[i].onmouseout = function() {
                    startMove( this, {
                        width : 100,
                        height : 100,
                        left : arr[this.index].left,
                        top : arr[this.index].top
                    });
                };
            }
        };
    </script>
</html>
