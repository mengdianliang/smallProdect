<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>match方法</title>
</head>
<body>
    <!--
        match：正则匹配字符串，如果成功，返回匹配成功的数组；否则，返回null

        写法：字符串.search(正则)
    -->
    <script>
        var str = 'cvcvcgff123gv5e6g87fgsddsgf879879gasdssf';
        var re = /\d+/g;
        //var re = new RegExp(/\d+/,'g');
        console.log(str.match(re));
    </script>
</body>
</html>
