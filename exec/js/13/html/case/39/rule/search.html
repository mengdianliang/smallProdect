<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>search方法</title>
</head>
<body>
    <!--
        search：正则匹配字符串，如果成功，返回匹配成功的位置；否则，返回-1

        写法：字符串.search(正则)
    -->
    <script>
        var str = 'abcdef';
        //var re = /b/i;
        var re = new RegExp('B','i');
        console.log(str.search(re));
    </script>
</body>
</html>
