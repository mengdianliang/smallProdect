<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字符类</title>
</head>
<body>
替换前<br />
<textarea>
</textarea><br />
替换后<br />
<textarea>
</textarea><br />
<input type="button" value="确定" id="input1" />
    <script>
        /*
        * 字符类：一组相似的元素
        * */
        /*var str = 'abc';
        var re = /a[bde]c/;*/

        var aT = document.getElementsByTagName('textarea');
        var oInput = document.getElementById('input1');
        var re = /<[^>]+>/g;

        oInput.onclick = function(){

            aT[1].value = aT[0].value.replace(re,'');

        };
     </script>
</body>
</html>
