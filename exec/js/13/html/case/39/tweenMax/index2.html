<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tweenMax</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/TweenMax.js"></script>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script>
    $(function(){
        var t = new TimelineMax();
        t.add('state1');
        t.to($('#div1'),1,{left: 300,onComplete:function(){
            alert('left;300');
        }});
        t.to($('#div1'),2,{width: 300});
        t.add(function(){
            $('#div1').css('background','blue');
        });
        t.add('state2');
        t.to($('#div1'),3,{height: 300});
        t.add('state3');

        t.stop();
        //t.clear();
        //t.tweenTo('state2');
        //t.tweenTo(1);
        //t.seek('state2');
        //t.seek(1,false);

        /*setInterval(function(){
            console.log(t.time())
        },16);*/
    });
</script>
</html>
