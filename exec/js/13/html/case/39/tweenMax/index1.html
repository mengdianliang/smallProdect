<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tweenMax</title>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/TweenMax.js"></script>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <input type="button" id="play" value="播放"/>
    <input type="button" id="stop" value="停止"/>
    <input type="button" id="reverse" value="反向播放"/>
</body>
<script>
    $(function(){
        var t = new TimelineMax();
        t.to('#div1',1,{left: 300,onComplete:function(){
            alert('left:300');
        }},1);
        t.to('#div1',2,{width: 300},'+=1');
        t.to('#div1',2,{height: 300},0);
        t.to('#div1',2,{top: 300});
        t.to('#div1',2,{rotationZ: 360});
        t.to('#div1',2,{opacity: 0});

        t.stop();
        $('#play').click(function(){
            t.play();
        });
        $('#stop').click(function(){
            t.stop();
        });
        $('#reverse').click(function(){
            t.reverse();
        });
    });
</script>
</html>
