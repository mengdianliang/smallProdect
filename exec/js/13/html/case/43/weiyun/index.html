<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微云</title>
    <!--重置样式-->
    <link rel="stylesheet" href="css/reset.css"/>
    <!--工具类样式-->
    <link rel="stylesheet" href="css/tool.css"/>
    <!--首页样式-->
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <section class="wrapper">
        <header class="header clearfix">
            <h1 class="logo fl">腾讯微云</h1>
            <div class="selection fl">
                <a href="javascript:void(0);" class="exchange fl"></a>
                <div class="select fl">
                    <span class="sel_icon fl"></span>
                    <input type="text" name="sel" class="sel fl" value="输入文件名"/>
                </div>
            </div>
            <nav class="list_change fl">
                <a href="javascript:void(0);" class="lis fl active"></a>
                <a href="javascript:void(0);" class="lis_icon fl"></a>
            </nav>
            <nav class="time_change fl">
                <a href="javascript:void(0);" class="lis_time fl"></a>
                <a href="javascript:void(0);" class="lis_down fl active"></a>
            </nav>
            <div class="addtion fr">
                <span class="add_icon"></span>
                <span class="add_txt">添加</span>
            </div>
        </header>
        <section class="main clearfix">
            <div class="menu fl">
                <div class="user_center">
                    <img src="img/user.png" class="user_logo"/>
                    <a href="javascript:void(0);" class="op_user">开通会员</a>
                </div>
                <ul class="menu_list">
                    <li>
                        <div class="menu_info">
                            <a href="javascript:void(0);">
                                <span class="latest icon"></span>
                                <span class="menu_txt">最新</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <h3 class="menu_tit">文件</h3>
                        <div class="menu_info">
                            <a href="javascript:void(0);">
                                <span class="alls icon"></span>
                                <span class="menu_txt">全部</span>
                            </a>
                            <a href="javascript:void(0);">
                                <span class="doc icon"></span>
                                <span class="menu_txt">文档</span>
                            </a>
                            <a href="javascript:void(0);">
                                <span class="menu_pic icon"></span>
                                <span class="menu_txt">图片</span>
                            </a>
                            <a href="javascript:void(0);">
                                <span class="tv icon"></span>
                                <span class="menu_txt">视频</span>
                            </a>
                            <a href="javascript:void(0);">
                                <span class="note icon"></span>
                                <span class="menu_txt">笔记</span>
                            </a>
                            <a href="javascript:void(0);">
                                <span class="music icon"></span>
                                <span class="menu_txt">音乐</span>
                            </a>
                        </div>

                    </li>
                    <li>
                        <h3 class="menu_tit">照片</h3>
                        <div class="menu_info">
                            <a href="javascript:void(0);">
                                <span class="menu_time icon"></span>
                                <span class="menu_txt">时间</span>
                            </a>
                        </div>

                    </li>
                    <li>
                        <h3 class="menu_tit">我的</h3>
                        <div class="menu_info">
                            <a href="javascript:void(0);">
                                <span class="menu_safe icon"></span>
                                <span class="menu_txt">保险箱</span>
                            </a>
                            <a href="javascript:void(0);">
                                <span class="menu_pass icon"></span>
                                <span class="menu_txt">分享链接</span>
                            </a>
                            <a href="javascript:void(0);">
                                <span class="menu_rubbish icon"></span>
                                <span class="menu_txt">回收站</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <section class="main_con fl">
                <div class="crumb_nav">
                    <a href="javascript:void(0)" class="checkAll fl"></a>
                    <nav class="crumb fl">
                        <a href="javascript:void(0);" class="fl">微云</a>
                        <a href="javascript:void(0);" class="fl">视频</a>
                        <span class="current_crumb fl">最明亮的星</span>
                    </nav>
                    <div class="main_con">
                        <ul class="main_list">
                            <li class="fl"></li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
