<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>offsetLeft</title>
    <style>
        div{
            padding: 20px;
        }
        .div1{
            width: 600px;
            height: 600px;

            background-color: #ff0000;
            border: 5px solid #000000;
         }
        .div2{
            width: 400px;
            height: 400px;
            position: relative;
            top:0;
            left:30px;
            background-color: #00ff00;
            border: 5px solid #000000;
        }
        .div3{
            width: 200px;
            height: 200px;
            position: absolute;
            top:0;
            left:20px;
            background-color: #0000ff;
            border: 5px solid #000000;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3"></div>
        </div>
    </div>
</body>
<script>
    window.onload = function(){
        var elem = document.querySelector('.div3');
        var left = 0;
        while(elem){
            left += elem.offsetLeft;
            elem = elem.offsetParent;
            alert(left);
        }
    };
</script>
</html>
