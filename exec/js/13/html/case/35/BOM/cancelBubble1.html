<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        #div1{
            width: 100px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: -100px;
            top: 100px;
        }
        #div2{
            width: 30px;
            height: 60px;
            position: absolute;
            right: -30px;
            top: 70px;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">分享到</div>
    </div>
</body>
<script>
    window.onload = function(){
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');

        div1.onmouseover = function(){
            this.style.left = '0px';
        };
        div1.onmouseout = function(){
            this.style.left = '';
        };
    };
</script>
</html>
