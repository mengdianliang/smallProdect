<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标滚轮</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;

        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script>
    /*
    * 鼠标滚轮事件：
    * IE/Chrome: onmousewheel
    *   event.wheelDelta:
    *       上 120
    *       下 -120
    * Firefox: DOMMouseScroll
    *   event.detail
    *      上 -3
    *      下 3
    *
    * return false 阻止的是  obj.on事件名称 = fn 所触发的默认行为
    *
    * addEventListener()绑定的事件需要通过event下的preventDefault();
    *
    * */
    window.onload = function(){
        var div1 = document.getElementById('div1');

        div1.onmousewheel = fn;

        if(addEventListener){
            div1.addEventListener('DOMMousescroll',fn,false);
        }
        function fn(evt){
            evt = evt || window.event;

            var b = true;
            if(evt.wheelDelta){
                b = evt.wheelDelta > 0 ? true : false;
            }else{
                b = evt.detail < 0 ? true : false;
            }

            if(b){
                this.style.height = this.offsetHeight - 10 + 'px';
            }else{
                this.style.height = this.offsetHeight + 10 + 'px';
            }
            if(evt.preventDefault){
                evt.preventDefault();
            }
            return false;
        }
    };
</script>
</html>
