<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>parentNode节点</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .list > li{
            height: 40px;
            overflow: hidden;
        }
        h2{
            margin: 0;
            width: 80px;
            height: 40px;
            line-height: 40px;
            background-color: #ff2020;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="list">
            <li>
                <h2>节点一</h2>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </li>
            <li>
                <h2>节点二</h2>
                <ul>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </li>
            <li>
                <h2>节点三</h2>
                <ul>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
<script>
    window.onload = function(){
        var h2s = document.getElementsByTagName('h2');
        for(var i = 0;i < h2s.length;i++){
            h2s[i].isShow = true;
            h2s[i].onclick = function(){
                if(this.isShow){
                    this.parentNode.style.height = 'auto';
                    this.isShow =- false;
                }else{
                    this.parentNode.style.height = '40px';
                    this.isShow =- true;
                }

            };
        }
    };
</script>
</html>
