<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取元素</title>
</head>
<body>
    <ul id="ul">
        <li class="li li1">1</li>
        <li id="li2">2</li>
        <li class="li">3</li>
    </ul>
</body>
<script src="base.js"></script>
<script>
    window.onload = function(){
        for(var i = 0;i < $('.li').length;i++){
            $('.li')[i].style.backgroundColor = 'red';
        }
    };

</script>
</html>
