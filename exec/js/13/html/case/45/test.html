<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a = 10;
        function fn(){
            a = 100;
            alert(a);
            alert(this.a);
            alert(this);
            var a;   //这里把a的范围缩小到函数内部，所以上边a的赋值，是给函数内部a的赋值
            alert(a);
        }
        fn();
    </script>
</body>
</html>
