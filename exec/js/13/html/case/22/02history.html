<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>History对象</title>
</head>
<body>
    <h1>呵呵</h1>
    <button id="btn">点我一下</button>
    <script>
        /*
        * history.length: 当前访问页面的数量
        * back()
        * forward()
        * go()   -1 0 1
        *
        *
        * */
        /*alert(history.length);*/

        window.onload = function(){
            var btn = document.getElementById('btn');
            btn.onclick = function(){
                history.back();
            };
        };
    </script>
</body>
</html>
