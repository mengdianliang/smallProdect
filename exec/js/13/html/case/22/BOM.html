                    appName：


    Location： 代表当前浏览器的地址栏信息，可以获取地址栏信息，或者操作浏览器跳转页面

                    由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前向后翻页
                    而且该操作只在当次访问时有效。
