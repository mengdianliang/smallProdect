<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取鼠标位置</title>
    <style>
        body{
            margin: 0;
        }
        #areaDiv{
            margin-left: 10px;
            width: 200px;
            height: 100px;
            border: 1px solid #666666;
        }
        #showMsg{
            width: 200px;
            height: 50px;
            border: 1px solid #666666;
        }
    </style>
    <script>
        window.onload = function(){
            var areaDiv = document.getElementById('areaDiv');
            var showMsg = document.getElementById('showMsg');

            areaDiv.onmousemove = function(evt){

                if(window.event){
                    evt = window.event;
                }
                var x = evt.clientX;
                var y = evt.clientY;
                showMsg.innerHTML = 'x = '+ x + ',y = ' + y;
            };
        };
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
