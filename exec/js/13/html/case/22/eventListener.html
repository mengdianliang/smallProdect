<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script>
        window.onload = function(){
            var btn01 = document.getElementById('btn01');

            /*addEventListener()
            参数：
                （1）事件的字符串，不要on
                （2）回调函数，当事件触发时，该函数会被调用    函数中使用this时，this指向绑定事件对象
                （3）是否在捕获阶段触发事件，需要一个布尔值，一般为false

                不支持IE8
            */
            /*
            * attachEvent()
            * 参数：
            *   （1）事件的字符串，要用 'on'
            *   （2）回调函数  函数中使用this时，this指向window
            *
            *   这个方法可以同时为一个事件绑定多个处理函数，不过它的执行顺序是后绑定先执行，和addEventListener相反
            *
            *   顺序问题不重要
            * */
            btn01.bind(btn01,'click',function(){
               alert(this);
            });



            function bind(obj,eventStr,callback){
                if(obj.addEventListener){
                    obj.addEventListener(eventStr,callback,false);
                }else{
                    obj.attachEvent('on' + eventStr,function(){
                        //把this改为obj
                        callback.call(obj);
                    });
                }

            }
        };
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
</body>
</html>
