<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表播放</title>
    <script src="MTween.js"></script>
    <script>
        window.onload = function(){
            var wrapper = $('.wrapper')[0]; //获取盒子区域
            var slides = $('.slide a');  //获取切换页签
            var lists = $('.list > li'); //获取页签对应内容
            var subs = $('.sub');    //获取所有的子列表
            var imgs = $('img');    //获取所有图片
            var picArr = ['./img/1.jpg','./img/2.jpg','./img/3.jpg'
                ,'./img/4.jpg','./img/5.jpg','./img/6.jpg','./img/7.jpg','./img/8.jpg','./img/9.jpg'];
            var num = 0;   //页签序号
            var subNum = 0; //子列表序号
            var timer = ''; //定时器变量

            init();    //初始化函数调用
            function init(){
                initVal();
                autoPlay();
                mouseEvt();
            }
            //初始化值
            function initVal(){
                for(var i = 0;i < slides.length;i++){
                    slides[i].className = 'fl';
                    lists[i].style.display = 'none';
                }
                slides[num].className = 'active fl';
                lists[num].style.display = 'block';
                for(var i = 0;i < subs.length;i++){
                    subs[i].className = 'fl';
                }
                subs[subNum].className = 'active fl';
                imgs[num].src = picArr[subNum];
                wrapper.style.backgroundColor = getRandomColor();
            }
            //自动轮播
            function autoPlay(){
                clearInterval(timer);
                timer = setInterval(function(){
                    subNum++;
                    if(subNum % 3 == 0){
                        num++;
                        if(num > slides.length - 1){
                            num = 0;
                        }
                    }
                    if(subNum > subs.length - 1){
                        subNum = 0;
                    }
                    initVal();
                },2000);
            }
            //鼠标事件
            function mouseEvt(){
                for(var i = 0;i < slides.length;i++){
                    slides[i].index = i;
                    //页签和图片的鼠标移入移出事件
                    slides[i].onmouseover = function(){
                        clearInterval(timer);
                        if(num != this.index){
                            num = this.index;
                            subNum = num * 3;
                            initVal();
                        }
                    };
                    imgs[i].onmouseout = slides[i].onmouseout = function(){
                        autoPlay();
                    };
                    imgs[i].index = i;
                    imgs[i].onmouseover = function(){
                        clearInterval(timer);
                    };
                    //图片点击事件
                    imgs[i].onclick = function(){
                        subNum++;
                        if(subNum % 3 == 0){
                            num++;
                            if(num > slides.length - 1){
                                num = 0;
                            }
                        }
                        if(subNum > subs.length - 1){
                            subNum = 0;
                        }
                        initVal();
                    };
                }
                //子列表的鼠标移入移出事件
                for(var i= 0;i < subs.length;i++){
                    subs[i].index = i;
                    subs[i].onmouseover = function(){
                        clearInterval(timer);
                        if(subNum != this.index){
                            subNum = this.index;
                            initVal();
                        }
                    };
                    subs[i].onmouseout = function(){
                        autoPlay();
                    };
                }
            }
            //元素获取方法的重写
            function $(element,obj){
                if(obj == null){
                    return document.querySelectorAll(element);
                }else{
                    return obj.querySelectorAll(element);
                }
            }
            // 随机获取颜色值
            function getRandomColor(){
                return '#' + (function(h) {
                    return new Array(7 - h.length).join("0") + h
                })((Math.random() * 0x1000000 << 0).toString(16))
            }
        };
    </script>
