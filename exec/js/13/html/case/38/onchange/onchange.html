<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>天平称重</title>
    <style>
        input{
            padding: 0;
            border: none;
            outline: none;
        }
        .wrap{
            width: 300px;
            height: 300px;
            margin: 50px auto 0;
            position: relative;
        }
        .line{
            position: absolute;
            bottom: 0;
            left: 100px;
            width: 100px;
            height: 40px;
            border-radius: 30px 30px 0 0;
            background-color: #ff8080;
        }
        .ver_line{
            background-color: #05a790;
            width: 10px;
            height: 160px;
            position: absolute;
            bottom: 0;
            left: 45px;
            z-index: -1;
        }
        .re_size{
            position: absolute;
            top: 160px;
            left: 50px;
            width: 200px;
            height: 5px;
            background-color: #0000ff;
        }
        .re_l,.re_r{
            position: absolute;
            top: -20px;
            width: 5px;
            height: 20px;
            background-color: #0000ff;
        }
        .re_l{
            left: 0;
        }
        .re_r{
            right: 0;
        }
        input{
            display: block;
            width: 60px;
            height: 30px;
            background-color: #678d95;
            border-radius: 0 0 20px 20px;
            text-align: center;
            color: #ffffff;
            font-size: 16px;
        }
        .lft{
            position: absolute;
            top: 125px;
            left: 25px;
        }
        .rgt{
            position: absolute;
            top: 125px;
            right: 25px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="main_line">
            <div class="line">
                <div class="ver_line"></div>
            </div>
            <div class="re_size">
                <div class="re_l"></div>
                <div class="re_r"></div>
            </div>
            <input type="text" class="lft"/>
            <input type="text" class="rgt"/>
        </div>
    </div>
</body>
<script>
    window.onload = function(){
        var lft = document.querySelector('.lft');
        var rgt = document.querySelector('.rgt');
        lft.onchange = rgt.onchange = function(){
            var space = ((parseFloat(rgt.value)|| 0) - (parseFloat(lft.value)|| 0))/10;
            lft.style.top = -space + 125 + 'px';
            rgt.style.top = space + 125 + 'px';
        };
    };
</script>
</html>
