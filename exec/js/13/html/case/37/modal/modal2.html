            line-height: 40px;
            font-size: 16px;
            background-color: #ff8080;
            border-radius: 40px;

        .modal{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
        }
        .pop_main{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 640px;
            border-radius: 5px;
            border: 2px solid #ff8080;
            box-shadow: 0 0 5px #ffffff;
            background-color: #ffffff;
        }
        .pop_con{
            padding: 20px 0;
        }
        .con_l,.con_r{

        }
        .con_r{

        }
        .close{

            right: 10px;
            top: 10px;
            font-size: 18px;
            text-align: center;
            line-height: 40px;
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background-color: #ff6600;
            color: #ffffff;
        }
        .pop_head{
            height: 40px;
            padding: 10px 0;
        }
        .logo{

        }
        .ad_link{

            font-size: 16px;
        }
        .pop_nav{

            width: 150px;
            height: 40px;
            margin-right: 10px;
            text-align: center;
            line-height: 40px;
        }
        .nav_list a:nth-of-type(1){
            background-color: #F66060;
        }
        .nav_list a:nth-of-type(2){

        }
        .wei{
            display: inline-block;
            width: 37px;
            height: 33px;
            background: url('./img/wei.jpg') no-repeat;
            background-position: 0 4px;
            vertical-align: top;

        .qq{

            width: 37px;
            height: 33px;

        .item{

            color: #dddddd;

            line-height: 26px;
            border-radius: 26px;

            obj.style.top = (viewHgt - popHgt)/2 + 'px';

        //窗口重置大小

            obj.onclick = function(){
                wrap.removeChild(target);
