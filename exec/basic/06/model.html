<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块练习</title>
    <link rel="stylesheet" type="text/css" href="css/model.css"/>
</head>
<body>
    <section id="wrapper">
        <header id="header">
            <h2 class="h_title">发现好店</h2>
            <h4>你可能喜欢的店铺</h4>
        </header>
        <section id="main">
            <ul class="main_pad">
                <li>
                    <h3>素色空间</h3>
                    <div class="sel_goods">
                        <a href="#">是正品</a>
                        <a href="#">漂亮</a>
                        <a href="#">很漂亮</a>
                        <a href="#">双鱼座</a>
                    </div>
                    <ul class="sel_pic clearfix">
                        <li><img src="img/su1.jpg" title="耳钉" alt="耳钉"/></li>
                        <li><img src="img/su2.jpg" title="指环" alt="指环"/></li>
                        <li><img src="img/su3.jpg" title="发结" alt="发结"/></li>
                    </ul>
                </li>
                <li>
                    <h3>哆哆妙<span>HOUSE</span></h3>
                    <div class="sel_goods">
                        <a href="#">正品</a>
                        <a href="#">很舒服</a>
                        <a href="#">萌系</a>
                        <a href="#">韩版</a>
                    </div>
                    <ul class="sel_pic clearfix">
                        <li><img src="img/duo1.jpg" title="蓝袜" alt="蓝袜"/></li>
                        <li><img src="img/duo2.jpg" title="裤子" alt="裤子"/></li>
                        <li><img src="img/duo3.jpg" title="红袜" alt="红袜"/></li>
                    </ul>
                </li>
                <li>
                    <h3>遇见艺家外贸生活馆</h3>
                    <div class="sel_goods">
                        <a href="#">态度很好</a>
                        <a href="#">无色差</a>
                        <a href="#">有赠品</a>
                        <a href="#">送了赠品</a>
                    </div>
                    <ul class="sel_pic clearfix">
                        <li><img src="img/yu1.jpg" title="碟子" alt="碟子"/></li>
                        <li><img src="img/yu2.jpg" title="瓷罐" alt="瓷罐"/></li>
                        <li><img src="img/yu3.jpg" title="勺子" alt="勺子"/></li>
                    </ul>
                </li>
                <li>
                    <h3>【大城小事】娇兰代购中心</h3>
                    <div class="sel_goods">
                        <a href="#">与描述相符</a>
                        <a href="#">包装不错</a>
                        <a href="#">正品</a>
                        <a href="#">是正品</a>
                    </div>
                    <ul class="sel_pic clearfix">
                        <li><img src="img/da1.jpg" title="口红" alt="口红"/></li>
                        <li><img src="img/da2.jpg" title="香水" alt="香水"/></li>
                        <li><img src="img/da3.jpg" title="洁面膏" alt="洁面膏"/></li>
                    </ul>
                </li>
            </ul>
            <footer id="footer">
                <span>换一组看看</span>
            </footer>
        </section>
    </section>
</body>
</html>
