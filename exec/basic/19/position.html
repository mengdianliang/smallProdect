<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位的问题</title>
		<style>
			.box{
				width: 400px;
				height: 200px;
				background-color: #00f;
				position: relative;
			}
			.box .item{
				position:absolute;
				bottom: 10px;
				right: 10px;
				background-color: #f00;
			}
			.box1 .item{
				left: 10px;
				right: initial;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">张三</div>
		</div>
		<div class="box box1">
			<div class="item">张三</div>
		</div>
	</body>
</html>
