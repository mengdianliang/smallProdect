<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/model.css" />
	</head>
	<body>
		<section class="wrapper">
			<header class="header clearfix">
				<div class="h_img_link fl">
					<a href="#">
						<img src="img/top_163.jpg" title="163" alt="163"/>
					</a>
					<a href="#">
						<img src="img/top_126.jpg" title="126" alt="126"/>
					</a>
					<a href="#">
						<img src="img/top_yeah.jpg" title="yeah" alt="yeah"/>
					</a>
				</div>
				<h2 class="h_tit fl">中国第一大电子邮件服务商</h2>
				<div class="fn_links fr">
					<a href="#">了解更多</a>
					<a href="#">反馈意见</a>
				</div>
			</header>
			<section class="main clearfix">
				<div class="main_desc">欢迎注册网易免费游！邮件地址可以作为网易通行证，使用其他网易旗下产品。</div>
				<div class="con_l fl">
					<nav class="nav clearfix">
						<a href="#" class="active">注册字母邮箱</a>
						<a href="#">注册手机号码邮箱</a>
					</nav>
					<form action="" method="post" class="fm_styl">
						<ul claas="fm_list">
							<li class="fm_el clearfix">
								<label for="tel" class="fl"><span class="re">*</span>邮件地址</label>
								<div class="fm_con fl">
									<div class="con_top clearfix">
										<input type="text" name="tel" id="tel" value="建议用手机号注册" class="fl" autofocus="true"/>
										<span class="in_line fl">@</span>
										<select class="sel_email fl" name="email" id="email">
											<option value="163">163.com</option>
											<option value="126">126.com</option>
											<option value="163">yeah.net</option>
										</select>
									</div>
									<div class="desc">6~18个字符，可以使用字母、数字、下划线，需以字母开头</div>
								</div>
							</li>
							<li class="fm_el clearfix">
								<label for="pwd1" class="fl"><span class="re">*</span>密码</label>
								<div class="fm_con fl">
									<div class="con_top con_top1">
										<input type="text" name="pwd1" id="pwd1"/>
									</div>
									<div class="desc">6~16个字符，区分大小写</div>
								</div>
							</li>
							<li class="fm_el clearfix">
								<label for="pwd2" class="fl"><span class="re">*</span>确认密码</label>
								<div class="fm_con fl">
									<div class="con_top con_top1">
										<input type="text" name="pwd2" id="pwd2"/>
									</div>
									<div class="desc">请再次填写密码</div>
								</div>
							</li>
							<li class="fm_el clearfix to_spec">
								<label for="confirm" class="fl"><span class="re">*</span>验证码</label>
								<div class="fm_con fl">
									<div class="fm_in_l fl">
										<div class="con_top">
											<input type="text" name="confirm" id="confirm"/>
										</div>
										<div class="desc">请填写图片中的字符，不区分大小写</div>
									</div>
									<div class="fm_in_r fl">
										<div class="img_bdr">
											<img src="img/confirm.jpg" title="验证码" alt="验证码"/>
										</div>
										<a href="#">看不清楚，换张图片</a>
									</div>
								</div>
							</li>
						</ul>
						<div class="fm_check clearfix">
							<input type="checkbox" name="permission" id="permission" class="fl"/>
							<label for="permission" class="fl">同意<span class="spec">"服务条款"</span>和<span class="spec">"隐私权相关政策"</span></label>
						</div>
						<div class="sub">
							<input type="submit" name="btn" value="立即注册" class="fm_btn"/>
						</div>
					</form>
				</div>
				<div class="con_r fr">
					<a href="#" class="ad_link">
						<img src="img/ad_bg.jpg" title="账号专享" alt="账号专享"/>
					</a>
				</div>
			</section>
			<footer class="footer">
				<span class="links_l">
					<a href="#">关于网易</a>
					<a href="#">关于网易免费邮</a>
					<a href="#">邮箱官方微博</a>
					<a href="#">客户服务</a>
					<a href="#">隐私政策 </a>
				</span>
				<span class="ft_txt">网易公司版权所有&nbsp;&copy;&nbsp;1997-2013</span>
			</footer>
		</section>
	</body>
</html>
