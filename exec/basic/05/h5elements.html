<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/h5elements.css"/>
    <title>h5结构化元素</title>
</head>
<body>
    <header>页眉：主要用于页面的头部的信息介绍，也可用于板块头部</header>
    <nav>导航：（包含链接的的一个列表）</nav>
    <div class="content clearfix">
        <slide class="slide">侧边栏：元素标签可以包含与当前页面或主要内容相关的引用、侧边栏、广告、nav元素组，以及其他类似的有别与主要内容的部分</slide>
        <section>页面上的版块：<time>一个页面是由多个板块组成</time>，一个板块是由多个区域组成。版块用section，区域用div。<article>独立个体：用来在页面中表示一套结构完整且独立的内容部分</article></section>
    </div>
    <footer>页脚：页面的底部 或者 版块底部</footer>
</body>
</html>
