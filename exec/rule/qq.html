<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>匹配QQ号</title>
</head>
<body>
<input type="text" /><input type="button" value="确定" />
</body>
<script>
    window.onload = function(){
        var re = /^[1-9]\d{4,11}$/g;
        var ins = document.getElementsByTagName('input');
        ins[1].onclick = function(){
            if(re.test(ins[0].value)){
                alert("是QQ号");
            }else{
                alert("不是QQ号");
            }
        };
    };
</script>
</html>
