<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>去除标签</title>
</head>
<body>
    替换前<br />
    <textarea>
    </textarea><br />
    替换后<br />
    <textarea>
    </textarea><br />
    <input type="button" value="确定" id="input1" />
</body>
<script>
    window.onload = function(){
        var text = document.getElementsByTagName("textarea");
        var btn = document.getElementById('input1');
        var re = /<[^>]+>|\s/g;   // |的级别比较低
        btn.onclick =  function(){
            text[1].value = text[0].value.replace(re,"");
        };
    };
</script>
</html>
