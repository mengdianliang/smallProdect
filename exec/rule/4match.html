<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>match方法</title>
    <!--
    match：正则去匹配字符串，如果匹配成功，就返回匹配成功的数组；如果不成功，就返回null
    写法：字符串.match(正则)
    -->
</head>
<body>

</body>
<script>
    var str = 'dfdfd4354fgfgfrg7787hgjhjhj90';
    var re = /(\d)+/g;
    alert(str.match(re));
    console.log(str.match(re));
</script>
</html>
